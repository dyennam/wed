<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Countdown</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
      color: #333;
      padding: 1rem;
    }

    h1 {
      font-family: 'Great Vibes', cursive, 'Segoe UI', sans-serif;
      font-size: 2.6rem;
      margin-bottom: 1.4rem;
      color: #b4886b;
      text-shadow: 1px 2px 4px #fff, 0 1px 14px #e2d1c3;
      letter-spacing: 1px;
      text-align: center;
    }

    .countdown {
      font-size: 2.2rem;
      background: #fff7f0cc;
      padding: 1.2rem 2.5rem;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(180, 136, 107, 0.15);
      margin-bottom: 1rem;
      transition: box-shadow 0.3s;
      animation: popIn 1s cubic-bezier(.23,1.02,.74,1.03);
    }

    @keyframes popIn {
      0% { transform: scale(0.85); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .label {
      font-size: 1rem;
      color: #8b7a63;
      margin-top: 0.5rem;
      text-align: center;
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      body {
        padding: 0.5rem;
      }
      h1 {
        font-size: 2rem;
      }
      .countdown {
        font-size: 1.4rem;
        padding: 0.8rem 1.2rem;
      }
      .label {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <h1>Countdown to Our Wedding 🎉</h1>
  <div class="countdown" id="countdown">Loading...</div>
  <div class="label">August 10, 2025 at 10:00 AM</div>

  <script>
    const countdownEl = document.getElementById('countdown');
    const targetDate = new Date('2025-08-10T10:00:00');

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.innerHTML = "It's time! 💍";
        clearInterval(timer);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    const timer = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
