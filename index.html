<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      /* Soft gradient background with a subtle dot pattern overlay */
      background:
        radial-gradient(circle, #e2d1c3 2px, transparent 2px),
        radial-gradient(circle, #fdfcfb 2px, transparent 2px),
        linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
      background-size:
        40px 40px,
        40px 40px,
        100% 100%;
      background-position:
        0 0,
        20px 20px,
        0 0;
      color: #333;
      padding: 1rem;
    }

    h1 {
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      font-size: 3.2rem;
      font-weight: 700;
      margin-bottom: 1.4rem;
      color: #b4886b;
      letter-spacing: 2px;
      text-align: center;
      max-width: 95vw;
      width: 100%;
      padding: 0.5em 0;
      line-height: 1.2;
      word-break: break-word;
    }

    .countdown {
      font-size: 3rem;
      background: #fff7f0e6;
      padding: 2rem 4rem;
      border-radius: 16px;
      box-shadow: 0 4px 32px rgba(180, 136, 107, 0.15);
      margin-bottom: 1.4rem;
      transition: box-shadow 0.3s;
      animation: popIn 1s cubic-bezier(.23,1.02,.74,1.03);
      font-weight: bold;
      letter-spacing: 2px;
    }

    @keyframes popIn {
      0% { transform: scale(0.85); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .label {
      font-size: 1.3rem;
      color: #8b7a63;
      margin-top: 0.5rem;
      text-align: center;
      letter-spacing: 1px;
      background: #fdfcfbbf;
      padding: 0.5rem 1.2rem;
      border-radius: 10px;
      box-shadow: 0 2px 10px rgba(180, 136, 107, 0.10);
      font-weight: 500;
      display: inline-block;
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .countdown {
        font-size: 2rem;
        padding: 1.1rem 0.7rem;
      }
      .label {
        font-size: 1.05rem;
        padding: 0.4rem 0.7rem;
      }
    }
  </style>
</head>

<body>
    <h1>Countdown to Our Wedding !!! </h1>
    <div class="countdown" id="countdown">Loading...</div>
    <div class="label">August 10, 2025 at 10:00 AM</div>

    <script>
        const countdownEl = document.getElementById('countdown');
        const targetDate = new Date('2025-08-10T10:00:00');

        function updateCountdown() {
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                countdownEl.innerHTML = "It's time! ðŸ’";
                clearInterval(timer);
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        const timer = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>

</html>
